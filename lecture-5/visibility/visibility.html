<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visibility</title>
    <style>
        .hidden{
            visibility: hidden;
        }

        .visible{
            visibility: visible;
        }
    </style>
</head>
<body>
    <h1 class="hidden">hidden</h1>
    <!-- by defualt visible  -->
    <h1 class="visible">visible</h1>
</body>
</html>
