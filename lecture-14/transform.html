    <link rel="stylesheet" href="transform.css">

<body>
    <!-- Css Transform  -->

    <!-- transform :- translate , rotate , scale , skew -->

    translate(x,y)
    translate(x)
    translate(y)

    <!-- translate (x,y) -->

    <div class="content2"></div>

    <!-- translate(y) -->
    <div class="content3"></div>
