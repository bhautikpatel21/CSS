<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>

    <!--  Selector

    1. Id selector ( # - hash)
    2. Class selector (. - dot)
    3. element name selector
    4. universal selector (*)
    5. grouping selector

     -->
 
     <!-- id selector -->

     <h1 id="box"> This is box id selector </h1>
     <h1 id="circle"> This is circle id selector </h1>

     <!-- class selector -->

     <h1 class="sel1"> This is sel1 class selector </h1>
     <h1 class="sel2"> This is sel2 class selectore </h1>

     <!-- element name selector -->

     <h1> This is element name selector </h1>
     <h1> This is element name selector </h1>

     <!-- universal selectore -->

     <!-- universal selector apply on all body -->

     <!-- grouping selector -->

     <pre> This is pre tag </pre>

     <h1 class="ci"> This is class circle </h1>

     <p id="b">Lorem ipsum dolor sit amet.</p>  
</body>
</html>
